<top-navigation (togglemenu)="toggleMenu(e);" (togglesearch)="toggleSearch(e);"
                [toggleflag]="searchmenu" [menu]="topMenu">
</top-navigation>
<div class="container-fluid">
    <div class="row">
        <aside-submenu [toggleflag]="submenu"  [menu]="asideSubMenu" (togglemenu)="toggleMenu(e);">
        </aside-submenu>

        <div class="main">
            <div class="container-fluid">
                <div [ngSwitch]="view">
                    <div *ngSwitchCase="'analysis'">
                        <owner-dashboard></owner-dashboard>
                    </div>
                    <div *ngSwitchCase="'networks'">
                        <owner-networks></owner-networks>
                    </div>
                    <div *ngSwitchCase="'users'">
                        <owner-users></owner-users>
                    </div>
                    <div *ngSwitchCase="'support'">
                        <owner-chats></owner-chats>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="jumbotron text-md-center" style="margin-top: -15px;">
        <h1 class="display-3">{{tron.title}}</h1>
        <p class="lead">{{tron.lead}}</p>
        <hr class="my-2">
        <br/>
        <br/>
        <p class="lead">
            <a class="btn btn-primary btn-lg" [routerLink]="[tron.link]" role="button">{{tron.linkLabel  }}</a>
        </p>
    </div>

    <div class="col-md-12">
        <h2 class="text-md-center">Featured Courses</h2>
        <cards [networks]="networks" [prefix]="prefix"></cards>
        <div class="text-md-center">
            <a class="btn btn-primary" [routerLink]="['/m/courses']">
                View All Courses
            </a>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
</div>

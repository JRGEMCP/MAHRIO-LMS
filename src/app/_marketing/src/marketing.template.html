<marketing-top-nav></marketing-top-nav>
<div class="container-fluid" style="margin-top: 100px;">
    <div class="row">
        <div class="col-xs-12">
            <div [ngSwitch]="view">
                <div *ngSwitchCase="'null'">
                    <marketing-carousel></marketing-carousel>
                </div>
                <div *ngSwitchCase="'login'">
                    <sign-in></sign-in>
                </div>
                <div *ngSwitchCase="'register'">
                    <register></register>
                </div>
                <div *ngSwitchCase="'courses'">
                    <marketing-networks [show]="title"></marketing-networks>
                </div>
                <div *ngSwitchCase="'conversations'">
                    <marketing-chats></marketing-chats>
                </div>
                <div *ngSwitchCase="'comrades'">
                    <marketing-users></marketing-users>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-light no-radius bg-white container" style="font-size: 1.1em; line-height: 43px;"
    [ngClass]="{true: 'absolute-top navbar-fixed-top '}[fixed]">
    <button class="navbar-toggler hidden-lg-up pull-left" type="button" aria-controls="navbar-header" aria-label="Toggle navigation"
            style="margin-top: 8px;vertical-align: middle;margin-right: 10px;"
            (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed">
    </button>
    <a class="navbar-brand hidden-lg-up" [routerLink]="['/']">
        {{l.brand}}
    </a>
    <div class="collapse bg-white navbar-toggleable-md" style="clear: both" id="navbar-header" [ngbCollapse]="isCollapsed">

        <h1 style="margin: 0">
            <a class="navbar-brand hidden-md-down" [routerLink]="['/']">
                {{l.brand}}
            </a>
        </h1>
        <ul class="nav navbar-nav">
            <li class="nav-item" *ngFor="let link of l.links">
                <a class="nav-link" [routerLink]="[link.path]" (click)="anyClick()">
                    {{link.label}}
                </a>
            </li>
        </ul>

    </div>
</nav>

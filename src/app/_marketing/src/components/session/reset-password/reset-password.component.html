<div class="container">
    <div class="container-body">
        <form class="form-signin">
            <h2 class="form-signin-heading">{{l.session.resetPassword.label}}</h2>
            <div class="form-group">
                <label for="inputEmail">{{l.user.email}}</label>
                <input type="email" id="inputEmail" class="form-control">
            </div>
            <a [routerLink]="['/i']" class="btn btn-lg btn-primary btn-block">
                {{l.session.resetPassword.action[0]}}<br/>
                {{l.session.resetPassword.action[1]}}
            </a>
        </form>
    </div>
</div>

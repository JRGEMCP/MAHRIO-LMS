<div class="sidebar sidebar-250 navbar-default">
    <ngb-accordion [closeOthers]="true" (panelChange)="beforeChange($event)" class="accordion">
        <ngb-panel id="1" class="card-header">
            <template ngbPanelTitle>
                <a [routerLink]="['/i/dashboard']">
                    <i class="fa fa-bar-chart fa-20px"></i>
                    Dashboard
                </a>
            </template>
        </ngb-panel>
        <ngb-panel id="2" class="card-header">
            <template ngbPanelTitle>
                <a [routerLink]="['/i/networks']">
                    <i class="fa fa-share fa-20px"></i>
                    Networks
                </a>
            </template>
        </ngb-panel>
        <ngb-panel id="3" class="card-header">
            <template ngbPanelTitle>
                <a [routerLink]="['/i/students']">
                    <i class="fa fa-users fa-20px"></i>
                    Users
                </a>
            </template>
        </ngb-panel>
        <ngb-panel id="4" class="card-header">
            <template ngbPanelTitle>
                <a [routerLink]="['/i/chats']">
                    <i class="fa fa-comments fa-20px"></i>
                    Chats
                </a>
            </template>
        </ngb-panel>
        <ngb-panel id="5" class="card-header">
            <template ngbPanelTitle>
                <a [routerLink]="['/m']">
                    <i class="fa fa-sign-out fa-20px"></i>
                    Logout
                </a>
            </template>
        </ngb-panel>
    </ngb-accordion>

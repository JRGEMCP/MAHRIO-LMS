<div class="card-deck-wrapper" *ngFor="let deck of networks">
    <div class="card-deck">
        <template ngFor let-item="$implicit" [ngForOf]="deck" let-i="index">
            <div class="card" [routerLink]="['/networks/'+item.title]">
                <div class="card-block">
                    <h4 class="card-title">{{item.title}}</h4>
                    <p class="card-text">{{item.description}}</p>
                </div>
                <div class="card-instructor">
                    <div>
                        <i class="fa fa-user fa-3x"></i>
                    </div>
                    <div class="main">
                        <h6>{{item.instructor}}</h6>
                        Instructor
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>

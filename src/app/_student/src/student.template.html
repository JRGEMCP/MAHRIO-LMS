<student-top-nav></student-top-nav>
<div class="container-fluid">
    <div class="row">
        <student-left-nav></student-left-nav>

        <div class="main">
            <div class="container-fluid">
                <div [ngSwitch]="view">
                    <div *ngSwitchCase="'dashboard'">
                        <student-dashboard></student-dashboard>
                    </div>
                    <div *ngSwitchCase="'courses'">
                        <student-networks [show]="title"></student-networks>
                    </div>
                    <div *ngSwitchCase="'classmates'">
                        <students></students>
                    </div>
                    <div *ngSwitchCase="'chats'">
                        <student-chats></student-chats>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h1>{{heading}}</h1>
<div class="card no-radius">
    <div class="card-block bg-green-400 text-white">
        <i class="fa fa-fw fa-2x" [ngClass]="icon"></i>
    </div>
    <div class="card-block main" [innerHtml]="message"></div>
    <div class="card-block">
        <a class="btn btn-secondary btn-block" href="#">
            {{ buttonLabel }}
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <recent-progress></recent-progress>
    </div>
    <div class="col-md-6">
        <rewards></rewards>
    </div>
</div>

<div class="card">
    <div class="card-block">
        <h4 class="card-title">
            {{headline}}
        </h4>
        <p class="card-text">
            {{subhead}}
        </p>
        <div>
            <div *ngFor="let reward of rewards" class="reward-icon rounded-circle d-inline-block text-xs-center" [ngClass]="reward.bgColor">
                <i class="fa {{reward.icon}} text-white"></i>
            </div>
        </div>
    </div>
</div>

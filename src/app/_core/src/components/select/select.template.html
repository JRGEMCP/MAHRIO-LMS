<div class="select-comp" [ngClass]="sclass">
    <label>{{label}}</label>

    <button class="btn btn-secondary dropdown-toggle" type="button" (click)="select = !select">
        {{options[0].name}}
    </button>
    <div class="dropdown">
        <div class="dropdown-menu" [ngbCollapse]="!select">
            <a class="dropdown-item" href="#" *ngFor="let option of options">{{option.name}}</a>
        </div>
    </div>
</div>

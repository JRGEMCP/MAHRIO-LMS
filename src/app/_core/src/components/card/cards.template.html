<div class="card-columns">
    <div *ngFor="let network of networks" class="card" >
        <div class="text-xs-center" *ngIf="network.img"
             [ngClass]="network.img.thumbClasses" [routerLink]="['/m/courses/'+network.title]">
            <img src="{{network.img.thumb}}" class="img-fluid">
        </div>
        <div class="card-header">
            <h4 class="card-title">
                {{network.title}}
            </h4>
            <div style="position: absolute; margin-top: -15px;">
                <ngbd-star-rating [rating]="network.rating"></ngbd-star-rating>
            </div>
        </div>
        <div class="card-block">
            <p>
                {{network.lead}}
            </p>
        </div>
        <div class="card-footer">

            <div *ngIf="!network.instructor.img.thumb" class="pull-left">
                <i class="fa fa-2x fa-user"></i>
            </div>
            <span>
                {{network.instructor.name}}
            </span>
        </div>
    </div>
</div>
<div class="media hidden-lg-up hidden-xs-down" *ngFor="let network of networks">
    <div class="media-left">
        <img src="{{network.img.thumb}}" class="img-fluid">
    </div>
    <div class="media-body">
        <div class="card-block">
            <h4 class="card-title">{{network.title}}</h4>
             <h6>Instructor: {{network.instructor.name}}</h6>
        </div>
    </div>
    <div class="media-right">
        <ngbd-star-rating [rating]="network.rating"></ngbd-star-rating>
    </div>
</div>

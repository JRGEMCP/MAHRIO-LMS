<!DOCTYPE html>
<html>
<head>
  <title>Mahr.io - Learning Management System</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <base href="/">
</head>
<style>
  .loader,
  .loader:after {
    border-radius: 50%;
    width: 10em;
    height: 10em;
  }
  .loader {
    margin: 60px auto;
    font-size: 10px;
    position: relative;
    text-indent: -9999em;
    border-top: 1.1em solid rgba(20,170,255, 0.2);
    border-right: 1.1em solid rgba(20,170,255, 0.2);
    border-bottom: 1.1em solid rgba(20,170,255, 0.2);
    border-left: 1.1em solid #14aaff;
    -webkit-transform: translateZ(0);
    -ms-transform: translateZ(0);
    transform: translateZ(0);
    -webkit-animation: load8 1.1s infinite linear;
    animation: load8 1.1s infinite linear;
  }
  @-webkit-keyframes load8 {
    0% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }
  @keyframes load8 {
    0% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }
  #spinner-overlay {
    position: absolute;
    width: 100%;
    height: 100vh;
    background: white;
    z-index: 99999;
    top: 0;
  }
  #ng-app { display: none; }
</style>
<body>
  <div id="seo-content">
    <div>SEO - Loaded</div>
  </div>
  <div id="ng-app">
    <app></app>
  </div>
  <div id="spinner-overlay">
    <div class="loader"></div>
  </div>
</body>
<script type="text/javascript" src="./assets/inline.js"></script>
<script type="text/javascript" src="./assets/styles.js"></script>
<script>
  var elem = document.createElement('script');
  elem.src = './assets/main.js';
  elem.onload = function(){
    document.getElementById('spinner-overlay').style.display = 'none';
    document.getElementById('seo-content').style.display = 'none';
    document.getElementById('ng-app').style.display = 'block';
  };
  document.head.appendChild(elem);
</script>
</html>
